{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-blue-700">üìù Registrar nuevo paciente</h2>

<form method="POST" action="{{ url_for('registrar') }}" 
      class="bg-white shadow-lg rounded-lg p-6 space-y-4">

    <div>
        <label class="block text-gray-700 font-semibold">Nombre:</label>
        <input type="text" name="nombre" required
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
        <label class="block text-gray-700 font-semibold">Edad:</label>
        <input type="number" name="edad" required
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
        <label class="block text-gray-700 font-semibold">Enfermedades:</label>
        <input type="text" name="enfermedades"
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400"
               placeholder="Separadas por coma">
    </div>

    <div>
        <label class="block text-gray-700 font-semibold">Medicamentos:</label>
        <input type="text" name="medicamentos"
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400"
               placeholder="Separados por coma">
    </div>

    <div>
        <label class="block text-gray-700 font-semibold">Alergias:</label>
        <input type="text" name="alergias"
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400"
               placeholder="Separadas por coma">
    </div>

    <!-- Campo modificado: Tipo de sangre -->
    <div>
        <label class="block text-gray-700 font-semibold">Tipo de sangre:</label>
        <select name="tipo_sangre" required
                class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 bg-white">
            <option value="" disabled selected>Seleccione tipo de sangre</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>
    </div>

    <div>
        <label class="block text-gray-700 font-semibold">Contacto de emergencia:</label>
        <input type="text" name="contacto_nombre"
               class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400"
               placeholder="Nombre">
        <input type="text" name="contacto_tel"
               class="w-full border border-gray-300 rounded-lg p-2 mt-2 focus:ring-2 focus:ring-blue-400"
               placeholder="Tel√©fono">
    </div>

    <div>
        <label class="block text-gray-700 font-semibold">Descripci√≥n del caso:</label>
        <textarea name="descripcion"
                  class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Registrar
    </button>
</form>
{% endblock %}
